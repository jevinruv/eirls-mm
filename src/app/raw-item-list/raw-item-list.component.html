<h3>Raw Item List</h3>

<p class="float-right">
  <a routerLink="/raw-item/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> New Raw Item
  </a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" placeholder="Search..." class="form-control">
</p>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rawItem of filteredRawItemList" [routerLink]="[rawItem.id]">
      <td>{{rawItem.id}}</td>
      <td>{{rawItem.name}}</td>
      <td>{{rawItem.quantity}}</td>
      <td>{{rawItem.price}}</td>
      <td>
        <a [routerLink]="[rawItem.id]">Manage</a>
      </td>
    </tr>
  </tbody>
</table>
