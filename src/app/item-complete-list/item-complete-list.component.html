<h3>Item Complete List</h3>

<p class="float-right">
  <a routerLink="/item-complete/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> New Item Complete
  </a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" placeholder="Search..." class="form-control">
</p>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let itemComplete of filteredItemCompleteList" [routerLink]="[itemComplete.id]">
      <td>{{itemComplete.id}}</td>
      <td>{{itemComplete.name}}</td>
      <td>{{itemComplete.quantity}}</td>
      <td>{{itemComplete.price}}</td>
      <td>
        <a [routerLink]="[itemComplete.id]">Manage</a>
      </td>
    </tr>
  </tbody>
</table>
